    - endcal [8:00](time) PM
- intent: dayoff
  examples: |
    - dayoff
    - day off
    - take a break
    - i need a break
- intent: help
  examples: |
    - help
    - i need help
    - help me
    - assist me
    - i need assistance
    - ?
    - what do i do
- intent: call
  examples: |
    - call
    - staff
    - talk
- intent: nameself
  examples: |
    - [Will](name)
    - [Sam](name)
    - [Aaron](name)
    - [Travis](name)
    - [Jack](name)
    - My name is [will](name)
    - It is [will](name)
